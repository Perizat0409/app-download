<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скачать приложение</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }
    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .store-buttons img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .store-buttons img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- ЗАМЕНИ путь на свой логотип -->
    <img src="https://raw.githubusercontent.com/perizat0409/app-download/main/logo.png" alt="App Logo" class="logo">
    <h1>Mami</h1>
    <p>Копите баллы и тратьте их в ресторане MAMI! Кэшбек с каждого заказа.</p>
    <div class="store-buttons">
      <a href="https://apps.apple.com/app/mami/id6749939561">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=your.app.id">
        <img src="https://play.google.com/store/apps/details?id=kz.sgits.mami&pcampaignid=web_share" alt="Google Play">
      </a>
    </div>
  </div>
</body>
</html>
